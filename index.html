<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src = "https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <title>Employee Data</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Employee Data Managemnt</h1>
        <p>A Comprehensive Directory of Employee Billable</p>
    </div>
    <br>
   
     <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #26275C; color: white;">
            <h3 class="panel-title"> Current Employee</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
            <thead>
            <th>Employee Name</th>  
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
            </thead>
            <tbody>
                <!-- our employee list display here -->
                <!-- dynamically created on js -->
        
            </tbody>
            
            </table>
          
            <hr>
               <div id="user-list"></div> 
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #26275C; color: white;">
            <h3 class="panel-title"> Add Employee</h3>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label for="search">Employee Name</label>
                <input type="text" class="form-control" id="employeeName">
            </div>
            <div class="form-group">
                <label for="search">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
         
            <div class="form-group">
                <label for="search">Start Year (DD/MM/YY - ex:01/01/89)</label>
                <input type="text" class="form-control" id="date">
            </div>            
            <div class="form-group">
                <label for="search"> Monthly Rate: </label>
                <input type="text" class="form-control" id="month">
            </div>
            <div>
                <button type="button" class="btn btn-default" id="submitButton"> Submit</button>
               
            </div>   
        </div>
    </div>
    <br>
   
</div>

</body>
<script src = "assets/javascript/app.js"></script>

</html>
